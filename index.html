<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Braintornado</title>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-sm">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="brand-name navbar-brand mr-auto text-lowercase" href="./index.html">Brain<span>tornado</span></a>

            <div class="collapse navbar-collapse mt-1" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            Sobre nós
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Contato
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Contribua
                        </a>
                    </li>
                </ul>
                <div class="col-sm-8 d-flex justify-content-end align-items-center" style="column-gap:15px">
                    <span class="navbar-text">
                        <a style="font-weight: 700; cursor: pointer" data-toggle="modal" data-target="#loginModal">Login</a>
                    </span>
                    <span class="navbar-text">
                        <a style="color: rgb(0, 63, 199);" role="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#signUpModal">Cadastre-se</a>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <main class="jumbotron justify-content-center" id="comece-agora">
        <img class="img-fluid mx-auto d-block" src="assets/brainstorm.gif">
        <div class="brand-name text-lowercase text-center">Brain<span>tornado</span></div>
        <div class="main-desc text-center">Junte-se a chats de brainstorms sobre tópicos de linguagens de programação.</div>
    </main>

    <div class="d-flex justify-content-center mt-3">
        <button class="col-sm-4 btn btn-outline-primary btn-block btn-lg mx-auto" data-toggle="modal" data-target="#signUpModal">Comece agora</button>
    </div>

    <div class="modal fade" id="signUpModal">
        <div class="modal-dialog" role="document"></div>
            <div class="modal-content">
                <div class="modal-header row justify-content-end border-bottom-0">
                    <div class="col-10">
                        <h5 class="modal-title text-uppercase text-center">Faça seu cadastro</h5>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="close btn btn-close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="True">&times;</span>
                        </button>
                    </div>
                </div>
                
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <label hidden for="nome" class="col-12 mb-1">Usuário</label>
                            <input type="text" class="form-control" placeholder="Usuário" id="nome">
                        </div>
                        <div class="input-group mb-3">
                            <label hidden for="nome" class="col-12 mb-1">E-mail</label>
                            <input type="e-mail" class="form-control" placeholder="Seu e-mail" id="mail">
                        </div>
                        <div class="input-group mb-3">
                            <label hidden for="nome" class="col-12 mb-1">Senha</label>
                            <input type="password" class="form-control" placeholder="Senha" id="pass">
                        </div>
                        <div class="input-group mb-3">
                            <label hidden for="nome" class="col-12 mb-1">Repita sua senha</label>
                            <input type="password" class="form-control" placeholder="Repita sua senha" id="pass-repeat">
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" style="width: 100%">Inscrever-se</button>
                    <p class="footer-msg">Já tem uma conta? <a role="button" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Faça login</a></p>
                </div>
            </div>
        </div>
    </div> 

    <div class="modal fade" id="loginModal">
        <div class="modal-dialog" role="document"></div>
            <div class="modal-content">
                <div class="modal-header row justify-content-end border-bottom-0">
                    <div class="col-10">
                        <h5 class="modal-title text-uppercase text-center">Login</h5>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="close btn btn-close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="True">&times;</span>
                        </button>
                    </div>
                </div>
                
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <label hidden for="nome" class="col-12 mb-1">Usuário</label>
                            <input type="text" class="form-control" placeholder="Usuário" id="nome">
                        </div>
                        <div class="input-group mb-3">
                            <label hidden for="nome" class="col-12 mb-1">Senha</label>
                            <input type="password" class="form-control" placeholder="Senha" id="pass">
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" style="width: 100%">Entrar</button>
                    <p class="footer-msg">Ainda não possui uma conta? <a role="button" data-dismiss="modal" data-toggle="modal" data-target="#signUpModal">Sign up</a></p>
                </div>
            </div>
        </div>
    </div> 

    <footer class="footer text-center d-block">
        <small>Illustration by <a href="https://icons8.com/illustrations/author/627444">Julia Gnedin</a> from <a href="https://icons8.com/illustrations">Ouch!</a></small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
